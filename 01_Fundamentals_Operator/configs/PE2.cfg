hostname PE2

interface Loopback0
 ipv4 address 10.255.0.2 255.255.255.255

interface GigabitEthernet0/0/0/0
 ipv4 address 10.0.2.2 255.255.255.252
 mpls ip

interface GigabitEthernet0/0/0/1
 ipv4 address 192.0.2.5 255.255.255.252

router isis CORE
 is-type level-2-only
 net 49.0001.0000.0000.0002.00
 metric-style wide
 interface Loopback0
  passive
 interface GigabitEthernet0/0/0/0
 mpls ldp autoconfig

mpls ldp
 router-id Loopback0 force

router bgp 65000
 bgp router-id 10.255.0.2
 neighbor 10.255.0.100 remote-as 65000
 neighbor 10.255.0.100 update-source Loopback0

 address-family ipv4 unicast
  neighbor 10.255.0.100 activate
